<div *ngIf="articulo">

    <h2>Editar el artículo: {{articulo.name | uppercase}} </h2>
    <p>Id: {{articulo.id}}</p>
    <p>Precio: {{articulo.precio}}€</p>
    <div id = "formulario">
        <label class="form-label" for="articulo-name">Nuevo nombre del producto: </label>
        <input id="articulo-name" [(ngModel)]="articulo.name" placeholder="name">
        <br>
        <label for="articulo-precio">Nuevo precio del producto: </label>
        <input class="form-label" id="articulo-precio" [(ngModel)]="articulo.precio" placeholder="precio">
        <br>
    </div>
    <button id="guardar" class="btn-primary" (click)="save()">Guardar cambios</button>
    <button class="btn-warning" (click)="goBack()">Volver sin guardar</button>
</div>
