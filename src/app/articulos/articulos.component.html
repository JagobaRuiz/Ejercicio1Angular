<div id="buscar-component">
  <label for="search-box">Buscar artículo </label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />
<table class="articulos">
  
    <tr>
        <th id="thid">Id</th>
        <th id="thnom">Nombre</th>
        <th  id="thprec">Precio</th>
        <th  id="thopc">Opciones</th>
    </tr>

    <tr *ngFor="let articulo of articulos$ | async">
      <td class="id">{{articulo.id}}</td>
      <td class="nombre">{{articulo.name}}</td>
      <td class="precio">{{articulo.precio}}€</td>
      <td><button class="delete" title="borrar" (click)=delete(articulo)>Borrar</button>
        <button class="edit" title="Editar" routerLink="/modificar/{{articulo.id}}">Editar</button></td>
    </tr>
</table>
<br>
<h3>Añadir nuevo artículo</h3>

<div id="formu">
    <label for="name-new-articulo">Nombre del artículo: </label>
    <input id="name-new-articulo" #articuloName/><br>
    <label for="precio-new-articulo">Precio del artículo: </label>
    <input id="precio-new-articulo" #articuloPrecio/><br>
  
    <!-- (click) passes input value to add() and then clears the input -->
    <button class="add-button" (click)="add(articuloName.value, +articuloPrecio.value);">
      Añadir artículo
    </button>
    
  </div>
